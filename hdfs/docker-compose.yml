version: "3"
services:
  alpine-base:
    build: ../alpine
    image: alpine-base
    container_name: alpine-base
    tty: true
  hadoop:
    depends_on:
      - alpine-base
    build: .
    image: hadoop
    container_name: hadoop
    hostname: localhost
    ports:
        - 9870:9870
        - 9864:9864
        - 9000:9000
    volumes:
        - ./tasks:/usr/local/tasks
    tty: true

